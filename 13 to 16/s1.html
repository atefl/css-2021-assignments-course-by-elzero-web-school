<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .parent .child .title {
            color: red;
        }
        .parent .title {
            color: blue;
        }
        
        p, .title {
            color: green;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">This Is Child <span class="title">Title</span></div>
        <span class="title">Child Title</span>
        <p>Paragraph Content</p>
      </div>
    <div class="title">Section Title</div>
</body>
</html>
